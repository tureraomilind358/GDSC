<mat-toolbar color="primary" class="navbar">
  <div class="navbar-brand">
          <button mat-icon-button (click)="onToggleSidebar()" class="sidebar-toggle">
        <mat-icon>menu</mat-icon>
      </button>
    <span class="brand-text">Institute Management</span>
  </div>

  <div class="navbar-spacer"></div>

  <div class="navbar-actions" *ngIf="isAuthenticated">
    <button mat-icon-button [matMenuTriggerFor]="notificationMenu" class="notification-btn">
      <mat-icon [matBadge]="notificationCount" matBadgeColor="warn">notifications</mat-icon>
    </button>

    <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-menu-btn">
      <mat-icon>account_circle</mat-icon>
    </button>

    <mat-menu #userMenu="matMenu">
      <button mat-menu-item routerLink="/candidate/profile">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>

    <mat-menu #notificationMenu="matMenu">
      <div class="notification-header">
        <h3>Notifications</h3>
      </div>
      <div class="notification-list">
        <div class="notification-item" *ngFor="let notification of notifications">
          <div class="notification-content">
            <p>{{ notification.message }}</p>
            <small>{{ notification.timestamp | date:'short' }}</small>
          </div>
        </div>
      </div>
    </mat-menu>
  </div>

  <div class="navbar-auth" *ngIf="!isAuthenticated">
    <button mat-button routerLink="/auth/login">Login</button>
    <button mat-raised-button color="accent" routerLink="/auth/register">Register</button>
  </div>
</mat-toolbar>
